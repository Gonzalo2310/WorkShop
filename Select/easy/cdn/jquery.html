<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://unpkg.com/purecss@1.0.0/build/forms-min.css" rel="stylesheet"/>
    <style>
        select {
            min-width: 100px;
        }

        .pure-form-stacked select {
            margin: auto;
        }

        .box-data {
            padding: 5px;
            margin: 10px auto auto;
        }
        legend {
            text-align:center;
        }
    </style>
</head>
<body>
<form class="pure-form pure-form-stacked">
<select id="animalSelected"></select>
<div class="box-data" id="box-data"></div>
</form>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script>
  let animals = [
    {
      id: 1,
      name: 'Cat'
    },
    {
      id: 2,
      name: 'Dog'
    },
    {
      id: 3,
      name: 'Fox'
    },
    {
      id: 4,
      name: 'Bird'
    },
    {
      id: 5,
      name: 'Fish'
    }
    ]
  init()

  $('#animalSelected').on('change', function (evt) {
    $('#box-data').empty().append(templateBoxData($('#animalSelected').val(), $('#animalSelected option:selected').text()))
  })
  function init () {
    $('#animalSelected').empty()
    animals.forEach(element => $('#animalSelected').append(templateOption(element.id, element.name)))
    $('#box-data').empty().append(templateBoxData(animals[0].id, animals[0].name))
  }

  function templateOption (id, name) {
    return '<option value="' + id + '">' + name + '</option>'
  }
  function templateBoxData(value, text){
    return '<fieldset><legend>id: ' + value + ' animal: ' + text +'</legend></fieldset>'
  }
</script>
</body>
</html>
