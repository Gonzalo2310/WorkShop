<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://unpkg.com/purecss@1.0.0/build/forms-min.css" rel="stylesheet"/>
    <style>
        select {
            min-width: 100px;
        }

        .pure-form-stacked select {
            margin: auto;
        }

        .box-data {
            padding: 5px;
            margin: 10px auto auto;
        }
        legend {
            text-align:center;
        }
    </style>
</head>
<body>
<div id="app">
    <form class="pure-form pure-form-stacked">
        <select v-model="animalSelected">
            <option v-for="animal in animals" :ref="animal.id" :value="animal.id">{{animal.name}}</option>
        </select>
        <div class="box-data">
            <fieldset>
                <legend>id: {{animalSelected}}, animal: {{animalName}}</legend>
            </fieldset>
        </div>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      animalSelected: 1,
      animals: [
        {
          id: 1,
          name: 'Cat'
        },
        {
          id: 2,
          name: 'Dog'
        },
        {
          id: 3,
          name: 'Fox'
        },
        {
          id: 4,
          name: 'Bird'
        },
        {
          id: 5,
          name: 'Fish'
        }
      ]
    },
    computed: {
      animalName () {
        return this.animals.find(element => element.id === this.animalSelected).name
      }
    }
  })
</script>
</body>
</html>
