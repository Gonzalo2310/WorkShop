<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Filter</title>
    <link href="https://unpkg.com/purecss@1.0.0/build/forms-min.css" rel="stylesheet"/>
</head>
<body>
<div id="app">
    <form class="pure-form pure-form-stacked">
        <input v-model="dataCapitalize" />
        <fieldset>
            <legend>{{dataCapitalize | capitalize}}</legend>
        </fieldset>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      dataCapitalize: ''
    },
    filters: {
      capitalize: function (value) {
        if (!value) return ''
        value = value.toString()
        let temporal = value.split(' ')
        let response = ''
        temporal.forEach(function(element) {
          response += element.charAt(0).toUpperCase() + element.slice(1) + ' '
        })
        return response
      }
    }
  })
</script>
</body>
</html>
