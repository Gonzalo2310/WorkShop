<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://unpkg.com/purecss@1.0.0/build/forms-min.css" rel="stylesheet"/>
    <style>
        .error {
            font-size: 10px;
            color: #ff0000;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<form class="pure-form pure-form-stacked">
    <fieldset>
        <legend><span>
    Enter a text between 3 and 7 characters
    </span></legend>
    </fieldset>
    <input id="origin"/>
    <fieldset>
        <legend id="destinity"></legend>
    </fieldset>
    <fieldset id="error">
        <legend><span class="error">Error</span></legend>
    </fieldset>
</form>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script>
  $('#origin').on('input', function (evt) {
    let text = $('#origin').val()
    $('#destinity').empty().append(text)
    if (text.length > 2 && text.length < 8) {
      $('#error').addClass('hidden')
    } else {
      $('#error').removeClass('hidden')
    }
  })

</script>
</body>
</html>
